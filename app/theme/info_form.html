
<div class="container">
    <h3>{{title}}</h3>
    <img src="{{poster}}" width="200px" style="margin: 15px;" />
    <form action="{{single_form_action}}" method="post" enctype="application/x-www-form-urlencoded" style="margin: 15px; float: right">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Custom Name" value="{{id}}">
        <label for="quality">Quality</label>
        <select id="quality" name="quality">
            {{select}}
        </select>
        <input type="hidden" name="data" value='{{data}}' />
        <input type="hidden" name="action" value="download" />
        <input type="submit" value="Download">
    </form>
</div>
